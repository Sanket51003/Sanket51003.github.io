<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Registration form</title>
  
</head>
<style>
  *{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
form{
  box-shadow: 5px 10px 200px #030bf4;
}
/* .background-image{
  background-image: url(back5.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  
} */
body{
  background-image: url('https://images.wallpapersden.com/image/download/live-city-4k_bWVlaWeUmZqaraWkpJRnamtlrWZlbWU.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  margin-bottom:250px;
}
footer{
  text-align: center;
  font-weight: bold;
  padding: 6px;
  color: white;
}
</style>

<body>
  <div class="container-fluid bg-dark text-light py-3">
    <header class="text-center">
      <h1 class="display-6">Welcome to Exam Registration Form</h1>
    </header>
  </div>
  <div class="background-image">
    <section class="container my-3  w-50 text-light p-3">
      <form class="row g-3 p-2">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              placeholder="Username" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Registration ID</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Student Registration Id" required>
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Registered Course</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Course Name"
            required="">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="city" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault04">State</label>
          <select class="custom-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
            <option>Andhra Pradesh</option>
            <option>Patna</option>
          </select>
        </div>
        <!-- <div class="col-md-3 mb-3">
                <label for="validationDefault05">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" required>
              </div> -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <marquee behavior="alternate" direction="right" width="100%"><B><font color="lime">&#169 Copyright Reserved Name:Mayur
        sahare Department: ETC</B></font></marquee>
    </section>
  </div>

</body>

</html>
